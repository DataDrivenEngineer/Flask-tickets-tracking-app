{% extends 'base.html' %}

{% block content %}
  {% if not tickets %}
    <div class="content">
        <p>You do not have any tickets!</p>
    </div>
  {% endif %}

  {% if tickets %}
  <div class="content">
    <ol type="1">
      {% for ticket in tickets %}
      <li>
      <a href="{{ url_for('show_ticket', ticket_uuid=ticket.id) }}">{{ ticket.name }}</a>
      </li>
      {% endfor %}
    </ol>
  </div>
  {% endif %}
{% endblock %}
